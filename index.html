<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-4xl font-bold text-center">
      Wellcome to my Phone Hunter
    </h1>
  </header>
  <main class=" max-w-[1240px] mx-auto mt-5">
    <section class="mb-5 flex justify-center">
      <div class="form-control">
        <div class="input-group">
          <input id="inpute-susch" type="text" placeholder="Searchâ€¦" class="input input-bordered" />
          <button onclick="butonSusch()" class="btn btn-square">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <section>
      <div id="phone-container" class="grid  md:grid-cols-2 lg:grid-cols-3 gap-10 mt-10">

      </div>
      <div id="show-all" class="text-center hidden mb-5">
        <button onclick="showAllData()" class="btn btn-primary">show all</button>
      </div>

      <!-- display no phone found  -->
      <div id="no-phone-found" class="hidden ">
        <h1 class="text-lg md:text-3xl font-bold text-red-500 text-center">No Phone Found.Please try a new susch</h1>
      </div>

      <!-- Lodder  -->
      <div id="loader" class="hidden">
        <div class="flex justify-center h-96 ">
          <span class="loading loading-spinner text-success loading-lg"></span>
        </div>
      </div>
      </div>
      <div>
        <!-- The button to open modal -->
        <!-- <label for="my_modal_6" class="btn">open modal</label> -->

        <!-- Put this part before tag -->
        <input type="checkbox" id="my_modal_6" class="modal-toggle" />
        <div id="modal-container" class="modal">
          <div class="modal-box">
            <h3 id="phone-name" class="font-bold text-lg"></h3>
            <p id="reales"></p>
            <div class="modal-action">
              <label for="my_modal_6" class="btn">Close!</label>
            </div>
          </div>
        </div>
    </section>

  </main>
  <!-- javascript  -->
  <script src="/index.js"></script>
</body>

</html>
